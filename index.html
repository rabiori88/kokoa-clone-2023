<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Talk</title>
    <script src="https://kit.fontawesome.com/24d090a85c.js" crossorigin="anonymous"></script>
    <!-- 97F52B36-BEAE-4E86-86B2-07E322F61732 -->
</head>
<body>
    <div>
        <div id="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:44</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <i class="fa-solid fa-battery-three-quarters"></i>
                <i class="fa-solid fa-bolt-lightning"></i>
                <!-- To Do: Battery Icon -->
                <!-- To Do: Lightning Icon -->
            </div>
        </div>

        <header class="welcome-header">
            <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
            <p class="welcome-header__text">
                If you have a Kokoa Account, log in with your email or phone number.
            </p>
        </header>

        <form id="login-form">
            <input type="text" placeholder="Email or phone number">
            <input type="password" placeholder="Password">
            <input type="submit" value="Log In"/>
            <input type="submit" value="Sign Up"/>
            <a href="#">Find Kakao Account or Password</a>
        </form>
    </div>
    
</body>
</html>
